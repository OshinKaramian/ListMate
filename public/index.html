<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/user.services.js"></script>
		<script type="text/javascript" src="scripts/bookmark.services.js"></script>
		<script type="text/javascript">
			var user = new User();
			
			$(document).ready(function(){
				$(".login :button").click(function(){
					var username = $(".login .username  :text").val();
					var password = $(".login .password :text").val();
					user.login(	username, 
								password, 
								function(user) { 
									window.location = "bookmark.html?token=" + user.token_id;
								});
				});

				$(".create_user :button").click(function(){
					var username = $(".create_user .username  :text").val();
					var password = $(".create_user .password :text").val();
					user.create(username, password);
				});
			});
		</script>
	</head>
	<body>
		<div class="login">
			<div class="username">Username: <input type="text" /></div>
			<div class="password">Password: <input type="text" /></div>
			<input type="button" class="submit" value="Login" />
		</div>
		<div class="create_user">
			<div class="username">Username: <input type="text" /></div>
			<div class="password">Password: <input type="text" /></div>
			<input type="button" class="submit" value="Create New User" />
		</div>
	</body>
</html>
